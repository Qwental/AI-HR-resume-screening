version: '3.8'

services:
  db:
    image: postgres:15
    container_name: ai-hr-service-db
    environment:
      POSTGRES_DB: ai_hr_service_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"  # External access on port 5433
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-hr-network

  app:
    build: .
    container_name: ai-hr-service
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: ai_hr_service_db
      JWT_SECRET: ${JWT_SECRET:-your-secret-key}
      JWT_TTL: ${JWT_TTL:-24h}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ai-hr-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  ai-hr-network:
    driver: bridge